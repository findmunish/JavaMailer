# Server Configuration
server.port=8080

# Gmail SMTP Configuration (Java Mailer)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY:your-sendgrid-api-key}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:your-verified-sender@example.com}

# Amazon SES Configuration
aws.ses.access-key=${AWS_SES_ACCESS_KEY:your-aws-access-key}
aws.ses.secret-key=${AWS_SES_SECRET_KEY:your-aws-secret-key}
aws.ses.region=${AWS_SES_REGION:us-east-1}
aws.ses.from.email=${AWS_SES_FROM_EMAIL:your-verified-sender@example.com}

# Application Configuration
spring.application.name=java-mailer
logging.level.com.example.javamailer=DEBUG

# Security Configuration
spring.security.user.name=${SPRING_USER:admin}
spring.security.user.password=${SPRING_PASSWORD:change-this-password}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

